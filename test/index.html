<!DOCTYPE html>
<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

            <li><a href="" class="header_categoriesLink">女裝</a></li>

            <li><a href="" class="header_categoriesLink">配件</a></li>

        <div class="header_fun">
          <form action="index.html">
            <input type="search" placeholder="西裝" class="header_search" />

          </form>
          <a href="#" class="header_cartLink">
            <img src="img/cart.png" alt="cart-icon" class="header_cart" />

            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="product">
          <div class="product_item">
            <img src="" alt="product" />
            <ul class="product_color">
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <h3 class="product_itemTitle"></h3>
            <p class="product_price"></p>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer_content">
          <nav>
            <ul class="footer_menu">
              <li><a href="#" class="footer_menuLink">關於 STYLiSH</a></li>
              <li><a href="#" class="footer_menuLink line-footer">服務條款</a></li>
              <li><a href="#" class="footer_menuLink">隱私政策</a></li>

          </nav>
          <nav>
            <ul class="footer_social">
              <li>
                <a href="#" class="footer_socialLink"><img src="img/line.png" alt="line-icon" /></a>
              </li>
              <li>
                <a href="#" class="footer_socialLink"><img src="img/twitter.png" alt="twitter-icon" /></a>
              </li>
              <li>
                <a href="#" class="footer_socialLink"><img src="img/facebook.png" alt="facebook-icon" /></a>
              </li>
            </ul>
          </nav>
          <small class="footer_copyright">© 2018. All rights reserved.</small>
        </div>
        <!-- 手機元素 -->
        <nav>
          <ul class="footer_tab">
            <li>
              <a href="#" class="footer_tabLink line-tab"
                ><img src="img/cart-mobile.png" alt="cart-icon" />
